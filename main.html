<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .song-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .song-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>My current favourite song is "Song Name"</h1>
        <a class="song-link" href="https://www.youtube.com/watch?v=VIDEO_ID_HERE" target="_blank">Listen on YouTube</a>
    </div>
</body>
</html>
